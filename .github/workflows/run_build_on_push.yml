name: Run build

on: 
  push:
    branches: [feature/*]

jobs:
  lint_job:
    name: run build
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v4
        with: ${{ github.event.pull_request.head.sha }}

      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: setup gradle
        uses: gradle/gradle-build-action@v2

      - name: build with gradle
        run: ./gradlew assembleDebug
